<html>

<body>

     <div id="mainContainer">
        <div id="ProofImgs">

        <div id="Calculator">
            <div id="equation">
                <input type="number" id="numerator" placeholder="Numerator">

                <p id="Num81">81</p>
                <button id="submitBtn">Calculate</button>
            </div>

            <div class="grid-container">
                <p id="explaination">This box below will display the impossible number as proved by my proof on the left:</p>
                <p id="explaination">This box below will display the actual answer to the division above:</p>
                <div class="box impossibleNumber">Impossible Number</div>
                <div class="box actualAnswer">Actual Number</div>
            </div>
        </div>
    </div>
</body>
